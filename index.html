<!DOCTYPE HTML>
<html lang="pt-BR">
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Link e imagem</title>
    </head>
        <body>
            <h1> Link</h1>
            <!-- Para fazer ou encaminhar para um link, basta criar um novo arquivo, ex: euamoonanami.html no vscode e refazer o mesmo processo feito anteriormente no primeiro site, caso queira fazer outra coisa naquele novo site criado. A partir daí, usar a tag a seguir e o nome do novo arquivo criado para que possa ser encaminhado-->
            <p style="font-size: 30px;"><a href="euamoonanami.html"> Nanami Kento</a></p>
            <!-- Não faço a mínima ideia de como fazer botão, então quando eu aprender, eu coloco aqui -->
            <h1>Imagem</h1>
            <!-- Agora, inserir imagens é um pouco mais simples. Para isso, é necessário, obviamente, possuir a imagem e guardar ela, de preferência, na mesma pasta onde seus dois sites foram criados, usando a tag a seguir e o nome da imagem que você escolheu e pronto-->
            <img src="gojosatoru.jpeg">
            </body>
            </html>
